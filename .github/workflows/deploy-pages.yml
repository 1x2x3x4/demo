# .github/workflows/deploy-pages.yml
name: Build & Deploy (Webpack) to GitHub Pages

on:
  push:
    branches: [ master ]   # ← 按需改成 main 或其它分支
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 配好 Node 环境（带 npm 缓存）
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # （可选）初始化 Pages 元数据
      - name: Configure GitHub Pages
        uses: actions/configure-pages@v4

      - name: Install deps
        run: npm ci

      - name: Build site
        env:
          NODE_ENV: production
          GITHUB_ACTIONS: true     # 让你的 webpack 走 BASE_PATH=/demo/
        run: npm run build         # 产物输出到 dist/

      # 上传 dist 作为待部署制品
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
